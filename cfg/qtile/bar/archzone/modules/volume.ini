[module/volume]
type = internal/pulseaudio
sink = 
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.background}
format-volume-background = ${color.foreground}

format-muted = <label-muted>
format-muted-foreground = ${color.warning}
format-muted-background = ${color.background}
format-muted-padding = 1
format-muted-prefix = 
format-muted-prefix-font = 2

label-volume = %percentage%%
label-volume-foreground = ${color.background}
label-volume-background = ${color.foreground}
label-volume-padding-right = 1

label-muted = " Mute"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-font = 2
ramp-volume-padding-left = 1
