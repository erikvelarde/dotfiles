# Enable and customize visual mode highlighting in copy mode
set -g mode-style "fg=#11111b,bg=#f38ba8"

# OR for more detailed control:
set -g mode-style "fg=black,bg=yellow,bold"

# Search highlighting in copy mode
set -g copy-mode-match-style "fg=black,bg=white"  # search matches
set -g copy-mode-current-match-style "fg=white,bg=red"  # current search match

# Enable mouse support (optional but helpful for visual selection)
set -g mouse on

# Use vi keybindings in copy mode (essential for visual mode)
set-window-option -g mode-keys vi

# Bind 'y' to yank in copy mode (visual mode)
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Bind 'Y' to yank line (like in vim)
bind-key -T copy-mode-vi 'Y' send -X copy-line

# Alternatively, if you want 'y' to exit visual mode after yanking:
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Bind 'v' to enter visual mode (character-wise selection)
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Bind 'V' to enter visual line mode (line-wise selection)
bind-key -T copy-mode-vi 'V' send -X select-line

# Bind Ctrl+v for visual block mode (if supported)
bind-key -T copy-mode-vi C-v send -X rectangle-toggle

