[module/bna]
type = custom/text

content = " NA"
content-prefix = 
content-prefix-font = 2
content-foreground = ${color.btn2}
content-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/bl]
type = custom/text
label = "%{T3}%{T-}"
label-foreground = ${color.altbackground}
label-background = ${color.TRANSPARENT}

[module/br]
type = custom/text
label = "%{T3}%{T-}"
label-foreground = ${color.altbackground}
label-background = ${color.TRANSPARENT}

;; ----------------------


[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-background = ${color.altbackground}
format-foreground = ${color.btn2}
format-prefix = 󰍛
format-prefix-font = 6
format-padding = 0

label = " %percentage%%"
label-foreground = ${color.text}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1.0

time = %I:%M

time-alt = %b %d, %G


format = <label>
format-background = ${color.altbackground}
format-foreground = ${color.text}
format-padding = 0

label = %time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10

fixed-values = true

format-mounted = <label-mounted>
format-mounted-background = ${color.altbackground}
format-mounted-foreground = ${color.btn5}
format-mounted-padding = 0
format-mounted-prefix = 󰋊
format-mounted-prefix-font = 2

format-unmounted = <label-unmounted>
format-unmounted-background = ${color.btn4}
format-unmounted-foreground = ${color.text}
format-unmounted-padding = 1
format-unmounted-prefix = 󱁌
format-unmounted-prefix-font = 2

label-mounted = " %free%"

label-unmounted = " %mountpoint%: NM"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory

interval = 1

format = <label>
format-background = ${color.altbackground}
format-foreground = ${color.btn7}
format-prefix = 
format-prefix-foreground = ${color.btn1}
format-padding = 0

label = " %gb_used%/%gb_total%"
label-foreground = ${color.text}


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface-type = wireless

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${color.btn3}
format-connected-background = ${color.altbackground}
format-connected-padding = 0


format-disconnected = <label-disconnected>
format-disconnected-foreground = ${color.btn5}
format-disconnected-prefix = "󰤭 "
format-disconnected-prefix-font = 2
format-disconnected-padding = 1

label-connected = "%{A1:~/.config/qtile/scripts/network_menu &:}%essid%%{A}"

label-disconnected = "%{A1:~/.config/qtile/scripts/network_menu &:}Offline%{A}"

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-font = 2

; ;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/volume]
type = internal/pulseaudio
sink = 
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.btn7}
format-volume-background = ${color.altbackground}
format-volume-padding = 0
format-muted = <label-muted>
format-muted-foreground = ${color.btn5}
format-muted-background = ${color.altbackground}
format-muted-padding = 1
format-muted-prefix = 
format-muted-prefix-font = 2
label-volume = %percentage%%
label-volume-foreground = ${color.text}

label-muted = " Mute"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-font = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/temperature]
type = internal/temperature

interval = 0.5

thermal-zone = 0

warn-temperature = 60

units = true

format = <ramp> <label>

format-warn = <ramp> <label-warn>

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${color.btn2}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${color.btn1}
;;ramp-foreground = #55

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/qtile]
type = internal/xworkspaces

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 2

label-active = 󰮯 
label-active-background = ${color.altbackground}
label-active-padding = 1
label-active-foreground = ${color.btn4}

label-occupied = 󰊠
label-occupied-padding = 1
label-occupied-background = ${color.altbackground}
label-occupied-foreground = ${color.btn3}

label-urgent = 󰑊
label-urgent-padding = 0

label-empty = 󰑊
label-empty-foreground= ${color.btn7}
label-empty-padding = 1
label-empty-background = ${color.altbackground}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text

content = ""
content-font = 2
content-foreground = ${color.btn5}
content-background = ${color.TRANSPARENT}
content-padding = 0

click-left = ~/.config/qtile/scripts/rofi_powermenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = -

content-background = #00000000
content-foreground = #00000000

[module/launcher]
type = custom/text

label = 󰣇 
label-foreground = ${color.btn7}
label-font = 3

click-left = ~/.config/qtile/scripts/rofi_launcher


[module/menu]
type = custom/text
content = 
content-background = ${color.TRANSPARENT}
content-foreground = ${color.btn1}
click-left = eww -c ~/.config/eww/menu open menu --toggle --screen %{m}
